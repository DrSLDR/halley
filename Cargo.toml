async-recursion = "~1.0"
clap = { version = "~4.1", features = ["derive"]}
dasher = "~0.3"
figment = { version = "~0.10", features = ["toml", "env"]}
glob = "~0.3"
rusoto_core = "~0.48"
rusoto_s3 = "~0.48"
serde = "~1.0"
shellexpand = "~3.0"
tokio = "~1.26"
toml = "~0.7"
tracing = "~0.1"
